<section class="signup-page">
    <h1>Welcome to Mitzster Bitcoin, where you can manage your meowney and your purrency.</h1>
    <img src="../../../assets/img/kitcoin.png" />
    <h1>Please Sign Up</h1>
    <form (ngSubmit)="onSignup()">
        <label>Username:
            <input type="text" placeholder="Please enter username" [(ngModel)]="user.name" name="name">
        </label>
        <button>Sign Up</button>
    </form>
</section>
